info:
  title: Commvault REST API
  version: LATEST
  description: Commvault APIs
  contact:
    name: Commvault API
servers:
  - url: /webconsole/api
paths:
  /V4/PlanIds:
    get:
      tags:
        - Plan
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EntityDetails'
        '404':
          description: Requested Details not found
      description: Get All Plans as Name Id Pairs
      operationId: GetPlanIds
  /V4/Plan/Summary:
    get:
      tags:
        - Plan
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlanSummaryListResp'
        '404':
          description: Requested Details not found
      operationId: GetPlanSummary
      description: Get Plan Summary
  /V4/CDMPlan:
    post:
      tags:
        - CDMPlan
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCDMPlan'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlanResp'
        '404':
          description: Requested Details not found
      operationId: CreateCDMPlan
      description: Create a CDM Plan
  /V4/ServerPlan:
    post:
      x-terraform-resource: plan_v2
      tags:
        - ServerPlan
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateServerPlan'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlanResp'
        '404':
          description: Requested Details not found
      operationId: CreateServerPlan
      description: Create a Server Plan
  '/V4/ServerPlan/{planId}':
    get:
      x-terraform-resource: plan_v2
      tags:
        - ServerPlan
      parameters:
        - name: planId
          x-terraform-id: true
          in: path
          description: Id of the plan to fetch details
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerPlan'
        '404':
          description: Requested Details not found
      operationId: GetPlanById
      description: 'Get Plan details '
    put:
      x-terraform-resource: plan_v2
      description: Used to modify an exsiting server plan
      tags:
        - ServerPlan
      parameters:
        - name: planId
          x-terraform-id: true
          in: path
          description: Id of the Plan to update
          required: true
          schema:
            type: integer
            format: int32
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateServerPlan'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericResp'
        '404':
          description: Requested Details not found
      operationId: ModifyPlan
    delete:
      x-terraform-resource: plan_v2
      description: Used to delete an existing server plan
      tags:
        - ServerPlan
      parameters:
        - name: planId
          x-terraform-id: true
          in: path
          description: Id of the plan to delete
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericResp'
        '404':
          description: Requested Details not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericResp'
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericResp'
      operationId: DeletePlan
  '/V4/ServerPlan/{planId}/BackupDestinations':
    get:
      tags:
        - ServerPlan
      parameters:
        - name: planId
          in: path
          description: Id of the Plan to retrieve backup destinations
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlanBackupDestinations'
        '404':
          description: Requested Details not found
      operationId: GetBackupDestinations
      description: Get Backup Destinations for a Plan
  '/V4/ServerPlan/{planId}/BackupContent':
    post:
      tags:
        - ServerPlan
      operationId: CreateServerPlanBackupContent
      description: API to create backup content on server plan
      parameters:
        - name: planId
          in: path
          description: Id of the Plan to modify
          required: true
          schema:
            type: integer
            format: int32
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateServerPlanBackupContent'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateServerPlanBackupContentResponse'
        '404':
          description: Requested Details not found
  '/V4/ServerPlan/{planId}/RPO':
    parameters:
      - name: planId
        in: path
        description: Id of the Server Plan
        required: true
        schema:
          type: integer
          format: int32
    get:
      tags:
        - ServerPlan
      operationId: GetServerPlanRPO
      description: API to fetch schedules responsible for server plan RPO
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlanSchedules'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericResp'
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericResp'
    post:
      tags:
        - ServerPlan
      operationId: CreateServerPlanRPO
      description: API to create RPO schedules on server plan
      parameters:
        - name: planId
          in: path
          description: Id of the Plan to modify
          required: true
          schema:
            type: integer
            format: int32
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateServerPlanRPO'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateServerPlanRPOResponse'
        '404':
          description: Requested Details not found
    put:
      tags:
        - ServerPlan
      operationId: UpdateServerPlanRPO
      description: API to modify RPO schedules on server plan
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ServerPlanUpdateRPO'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericResp'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericResp'
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericResp'
  '/V4/ServerPlan/{planId}/BackupDestination':
    post:
      tags:
        - ServerPlan
      parameters:
        - name: planId
          in: path
          description: Id of the Plan to modify
          required: true
          schema:
            type: integer
            format: int32
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePlanBackupDestinations'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlanBackupDestinationResp'
        '404':
          description: Requested Details not found
      operationId: CreateBackupDestination
      description: Create a Backup Destination for a Plan
  '/V4/ServerPlan/{planId}/BackupDestination/{BackupDestinationId}':
    put:
      tags:
        - ServerPlan
      parameters:
        - name: planId
          in: path
          description: Id of the Plan to modify
          required: true
          schema:
            type: integer
            format: int32
        - name: BackupDestinationId
          in: path
          description: Id of the backupDestination to be modified
          required: true
          schema:
            type: integer
            format: int32
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdatePlanBackupDestination'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlanBackupDestinationResp'
        '404':
          description: Requested Details not found
      operationId: ModifyBackupDestination
      description: Modify Backup Destination for a Plan
    delete:
      tags:
        - ServerPlan
      parameters:
        - name: planId
          in: path
          description: Id of the Plan to modify
          required: true
          schema:
            type: integer
            format: int32
        - name: BackupDestinationId
          in: path
          description: Id of the backupDestination to be deleted
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericResp'
        '404':
          description: Requested Details not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericResp'
        '412':
          description: Precondition Failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericResp'
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericResp'
      operationId: DeleteBackupDestination
      description: Delete Backup Destination for a Plan
  '/V5/ServerPlan/{planId}/BackupDestination/{BackupDestinationId}':
    get:
      tags:
        - ServerPlan
      parameters:
        - name: planId
          in: path
          description: Id of the plan to retrieve backup destination
          required: true
          schema:
            type: integer
            format: int32
        - name: BackupDestinationId
          in: path
          description: Id of the backup destination
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlanBackupDestinationDetails'
        '404':
          description: Requested Details not found
      operationId: GetBackupDestinationDetails
      description: Get specific backup destination details for a server plan
    put:
      tags:
        - ServerPlan
      parameters:
        - name: planId
          in: path
          description: Id of the Plan to modify
          required: true
          schema:
            type: integer
            format: int32
        - name: BackupDestinationId
          in: path
          description: Id of the backupDestination to be modified
          required: true
          schema:
            type: integer
            format: int32
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdatePlanBackupDestinationDetails'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlanBackupDestinationResp'
        '404':
          description: Requested Details not found
      operationId: ModifyBackupDestinationDetails
      description: Modify Backup Destination details for a Plan
  '/V5/ServerPlan/{planId}/BackupDestination/SourceCopy/Eligible':
    parameters:
      - schema:
          type: integer
        name: planId
        in: path
        required: true
        description: Id of plan
      - schema:
          type: integer
        in: query
        name: regionId
        description: Region Id against which we want to check eligible source copies. Skip if no region present.
      - schema:
          type: boolean
        in: query
        name: forSnapCopy
        description: Get list of source copy eligible for snap copy in given region.
    get:
      summary: ''
      tags:
        - ServerPlan
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlanSourceCopies'
      operationId: GetSourceCopiesForGivenServerPlanRegion
      description: Gives a list of eligible source copies for given region id
  '/V4/ServerPlan/{planId}/storageRegion/{regionList}':
    delete:
      tags:
        - ServerPlan
      parameters:
        - name: planId
          in: path
          description: Id of the Plan to modify
          required: true
          schema:
            type: integer
            format: int32
        - name: regionList
          in: path
          description: 'List of region names/ids to be deleted. If region ids are passed, set isRegionIdList=true'
          required: true
          schema:
            type: string
        - name: isRegionIdList
          in: query
          description: Is regionList a list of region ids
          required: false
          schema:
            type: boolean
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericResp'
        '404':
          description: Requested Details not found
      operationId: DeleteStorageRegion
      description: Delete Storage Region for an Elastic Plan
  '/V4/ServerPlan/{planId}/Backup/Enable':
    parameters:
      - name: planId
        in: path
        description: Id of the Server Plan
        required: true
        schema:
          type: integer
          format: int32
    put:
      tags:
        - ServerPlan
      operationId: EnableBackupOnPlan
      description: API to Enable backup schedule policies on server plan
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericResp'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericResp'
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericResp'
  '/V4/ServerPlan/{planId}/Backup/Disable':
    parameters:
      - name: planId
        in: path
        description: Id of the Server Plan
        required: true
        schema:
          type: integer
          format: int32
    put:
      tags:
        - ServerPlan
      operationId: DisableBackupOnPlan
      description: API to Disable backup schedule policies on server plan
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericResp'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericResp'
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericResp'
  '/V4/ServerPlan/{planId}/Backup/Run':
    parameters:
      - name: planId
        in: path
        description: Id of the Server Plan
        required: true
        schema:
          type: integer
          format: int32
    post:
      summary: ''
      operationId: BackupServerPlan
      tags:
        - ServerPlan
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateTaskRespforBackup'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericResp'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericResp'
      description: API to run backups on server plan associated entities
      parameters:
        - schema:
            type: string
            enum:
              - INCREMENTAL
              - DIFFERENTIAL
              - FULL
              - SYNTHETIC_FULL
          in: query
          name: backupLevel
          description: Backup level of jobs
          required: true
  /V4/LaptopPlan:
    post:
      summary: ''
      tags:
        - LaptopPlan
      operationId: CreateLaptopPlan
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlanResp'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericResp'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericResp'
      description: Create Laptop Plan
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LaptopPlan'
  '/V4/LaptopPlan/{planId}':
    parameters:
      - schema:
          type: integer
          format: int32
        name: planId
        in: path
        required: true
        description: Id of the plan
    get:
      summary: ''
      tags:
        - LaptopPlan
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LaptopPlanDetails'
        '404':
          description: Requested Details not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericResp'
      operationId: GetLaptopPlanById
      description: Get Laptop Plan details
    put:
      summary: ''
      operationId: ModifyLaptopPlanById
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericResp'
        '404':
          description: Requested Details not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericResp'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericResp'
      tags:
        - LaptopPlan
      description: Modify existing laptop plan details
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateLaptopPlan'
    delete:
      summary: ''
      operationId: DeleteLaptopPlanById
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericResp'
        '404':
          description: Requested Details not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericResp'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericResp'
      tags:
        - LaptopPlan
      description: Delete existing laptop plan
  '/V4/LaptopPlan/{planId}/BackupDestinations':
    get:
      tags:
        - LaptopPlan
      parameters:
        - name: planId
          in: path
          description: Id of the Laptop Plan to retrieve backup destinations
          required: true
          schema:
            type: integer
            format: int32
      responses:
