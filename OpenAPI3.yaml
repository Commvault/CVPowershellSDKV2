            3 - server 
            4 - Application type 
            5 - instance 
            7 - subclient 
            28 - server group
          required: true
          schema:
            type: integer
            format: int32
        - name: entityId
          in: path
          description: 'Entity Id to enable activity control like subclient, instance, server, server group.'
          required: true
          schema:
            type: integer
            format: int32
        - name: activityType
          in: path
          required: true
          description: denotes the activity type being considered
          schema:
            type: integer
            format: int32
        - name: clientId
          in: query
          required: false
          schema:
            type: integer
            format: int32
          description: clientId is mandatory when application entity type is passed
